<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment ="baseheader">
<meta charset="ISO-8859-1">
<meta name="description" content="Generated by create next app"  />
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link th:href="@{/css/styles.css}" rel="stylesheet">
<link th:href="@{/css/scroll.css}" rel="stylesheet">
<link th:href="@{/css/logo.css}" rel="stylesheet">
<link th:href="@{/css/navbar.css}" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<title>Admin Registration Form</title>
</head>
<body>
	<!-- SCROLL -->
	<div th:insert = "~{/admin_form :: scroll-block}"></div>
	<div th:insert = "~{/admin_form :: logo-block}"></div>
	<div th:insert= "~{/admin_form :: search}"></div>
	<div class="sticky-top" th:insert = "~{/admin_form :: navbar}"></div>

        <div class="container-lg border-bottom">
        <h2 class="flex-grow-1 text-center m-0 fw-bold">Sign Up</h2>
        </div>

    <section class="cotainer-lg p-lg-5 signup-layout">
        <div class="p-lg-5">
        <span th:text="${message}" class="text-center fs-4 text-success px-5 m-3"></span>
        <span th:text="${deletemessage}" class="text-center fs-4 text-success px-5 m-3"></span>
        <form class="px-5 pb-5" th:action="@{/home/admin/add_admin}" th:object="${admin}" th:method="delete">
          <div class="mb-3 row">
            <label for="fname" class="col-form-label col-lg-3">First Name</label>
            <div class="col-lg-9">
              <input type="text" class="form-control" th:field="*{firstName}"
              name="firstName" id="firstName" />
        		<span th:if="${#fields.errors('firstName')}" th:errors="*{firstName}" class="text-danger fw-light p-1"></span>
        	</div>
          </div>
          <div class="mb-3 row">
            <label for="lname" class="col-form-label col-lg-3">Last Name</label>
            <div class="col-lg-9">
              <input type="text" class="form-control" th:field="*{lastName}" 
              name="lastName" id="lastName" />
               <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger fw-light p-1"></span>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="adminId" class="col-form-label col-lg-3">Admin Id</label>
            <div class="col-lg-9">
              <input type="text" class="form-control" th:field="*{adminId}" 
              name="adminId" id="adminId" />
               <span th:if="${#fields.hasErrors('adminId')}" th:errors="*{adminId}" class="text-danger fw-light p-1"></span>
            </div>
          </div>
          
          <div class="mb-3 row">
            <label for="designation" class="col-form-label col-lg-3">Designation</label>
            <div class="col-lg-9">
              <input type="text" class="form-control" th:field="*{designation}" 
              name="designation" id="designation" />
               <span th:if="${#fields.hasErrors('designation')}" th:errors="*{designation}" class="text-danger fw-light p-1"></span>
            </div>
          </div>
          
          <div class="mb-3 row">
            <label for="InputEmail" class="col-form-label col-lg-3">Email</label>
            <div class="col-lg-9">
              <input type="email" class="form-control" th:field="*{email}" 
              name="email" id="email" />
               <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger fw-light p-1"></span>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="education" class="col-form-label col-lg-3">Education Details</label>
            <div class="col-lg-9">
              <textarea class="form-control" th:field="*{education}" rows="5"
              name="education" id="education" placeholder = "Your Education Details"></textarea>
             	<span th:if="${#fields.hasErrors('education')}" th:errors="*{education}" class="text-danger fw-light p-1"></span>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="work_experience" class="col-form-label col-lg-3">Work Experience</label>
            <div class="col-lg-9">
              <textarea class="form-control" th:field="*{work_experience}" rows="5" 
              name="work_experience" id="work_experience" placeholder="Your Work experience"></textarea>
             	<span th:if="${#fields.hasErrors('work_experience')}" th:errors="*{work_experience}" class="text-danger fw-light p-1"></span>
            </div>
          </div>
          
          <div class="mb-3 row">
            <label for="password" class="col-form-label col-lg-3">Password</label>
            <div class="col-lg-9">
              <input type="password" class="form-control" th:field="*{password}" 
              name="password"
              id="password" />
              <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" 
              class="text-danger fw-light p-1"></span> 
			</div>
          </div>
                  
          <div class="mb-1 mb-lg-3 form-check">
            <input type="checkbox" class="form-check-input" th:field="*{checked}"
             name="checked" id="checked" />
            <label class="form-check-label" for="Check1"><span>Agree to <a href="/" >terms and conditions</a></span></label>
            <span th:if="${#fields.hasErrors('checked')}" th:errors="*{checked}" 
              class="text-danger fw-light p-1"></span> 
          </div>
          <button type="submit" class="button d-flex justify-content-center">Submit</button>
        </form>
        
        </div>
      </section>

	<div th:insert= "~{/admin_form :: supportus}"></div>

		<div th:insert= "~{/admin_form :: footer}"></div>
	
<script>
if(typeof window !== 'undefined'){
    const navbar = document.querySelector('nav');
    const logo = document.querySelector('h3')
  
    document.addEventListener("scroll",()=>{
      var rootelement = document.documentElement
      var scrolltotal = rootelement.scrollHeight-rootelement.clientHeight
      if(rootelement.scrollTop/scrolltotal>0.1){
        navbar.classList.add("nav-scroll");
        navbar.classList.remove("container-lg");
        logo.classList.remove("d-none")
      }
      else{
        navbar.classList.remove("nav-scroll");
        navbar.classList.add("container-lg");
        logo.classList.add("d-none")
      }
    });
  (()=>{
    var rootelement = document.documentElement
    rootelement.scrollTo({
      top:0,
      behavior:"smooth"
    })
  })();
}
</script>

</body>
</html>
