<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment ="baseheader">
<meta charset="ISO-8859-1">
<meta name="description" content="Generated by create next app"  />
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link th:href="@{/css/styles.css}" rel="stylesheet">
<link th:href="@{/css/scroll.css}" rel="stylesheet">
<link th:href="@{/css/logo.css}" rel="stylesheet">
<link th:href="@{/css/navbar.css}" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>

<title>Parent Registration Form</title>
</head>
<body>
	<div th:insert = "~{/parent_form :: scroll-block}"></div>
	<div th:insert = "~{/parent_form :: logo-block}"></div>
	<div th:insert= "~{/parent_form :: search}"></div>
	<div class="sticky-top" th:insert = "~{/parent_form :: navbar}"></div>
	
        <div class="container-lg border-bottom">
        <h2 class="flex-grow-1 text-center m-0 fw-bold">Sign Up</h2>
        </div>

    <section class="cotainer-lg signup-layout">
        <div class="p-2">
        <form class="px-5 pb-5" action="#" 
        th:action="@{/home/parent/update_parent/{id}(id = ${parent.studentId})}" th:object="${parent}" th:method="put">
          <div class="mb-3 row">
            <label for="fname" class="col-form-label col-lg-3">First Name</label>
            <div class="col-lg-9">
              <input type="text" class="form-control" th:field="*{firstName}"
              name="firstName" id="firstName" />
        		<span th:if="${#fields.errors('firstName')}" th:errors="*{firstName}" class="text-danger fw-light p-1"></span>
        	</div>
          </div>
          <div class="mb-3 row">
            <label for="lname" class="col-form-label col-lg-3">Last Name</label>
            <div class="col-lg-9">
              <input type="text" class="form-control" th:field="*{lastName}" 
              name="lastName" id="lastName" />
               <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger fw-light p-1"></span>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="studentName" class="col-form-label col-lg-3">Student Name</label>
            <div class="col-lg-9">
              <input type="text" class="form-control" th:field="*{studentName}" 
              name="studentName" id="studentName" />
             	<span th:if="${#fields.hasErrors('studentName')}" th:errors="*{studentName}" class="text-danger fw-light p-1"></span>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="studentId" class="col-form-label col-lg-3">Student Id</label>
            <div class="col-lg-9">
              <input type="text" class="form-control" th:field="*{studentId}" 
              name="studentId" id="studentId" readonly />
               <span th:if="${#fields.hasErrors('studentId')}" th:errors="*{studentId}" class="text-danger fw-light p-1"></span>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="InputEmail" class="col-form-label col-lg-3">Email</label>
            <div class="col-lg-9">
              <input type="email" class="form-control" th:field="*{email}" 
              name="email" id="email" />
               <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger fw-light p-1"></span>
            </div>
          </div>
          
          <div class="mb-3 row">
            <label for="password" class="col-form-label col-lg-3">Password</label>
            <div class="col-lg-9">
              <input type="password" class="form-control" th:field="*{password}" 
              name="password"
              id="password" />
              <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" 
              class="text-danger fw-light p-1"></span> 
			</div>
          </div>
                  
          <div class="mb-1 mb-lg-3 form-check">
            <input type="checkbox" class="form-check-input" th:field="*{checked}"
             name="checked" id="checked" />
            <label class="form-check-label" for="Check1"><span>Agree to <a href="/" >terms and conditions</a></span></label>
          <span th:if="${#fields.hasErrors('checked')}" th:errors="*{checked}" class="text-danger fw-light p-1"></span>
          </div>
          <button type="submit" class="button d-flex justify-content-center">Submit</button>
        </form>
        </div>
      </section>

	<div th:insert= "~{/parent_form :: supportus}"></div>
	<div th:insert= "~{/parent_form :: footer}"></div>

<script>
if(typeof window !== 'undefined'){
    const navbar = document.querySelector('nav');
    const logo = document.querySelector('h3')
  
    document.addEventListener("scroll",()=>{
      var rootelement = document.documentElement
      var scrolltotal = rootelement.scrollHeight-rootelement.clientHeight
      if(rootelement.scrollTop/scrolltotal>0.1){
        navbar.classList.add("nav-scroll");
        navbar.classList.remove("container-lg");
        logo.classList.remove("d-none")
      }
      else{
        navbar.classList.remove("nav-scroll");
        navbar.classList.add("container-lg");
        logo.classList.add("d-none")
      }
    });
  (()=>{
    var rootelement = document.documentElement
    rootelement.scrollTo({
      top:0,
      behavior:"smooth"
    })
  })();
}
</script>

</body>
</html>
