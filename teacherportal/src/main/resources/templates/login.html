<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment ="baseheader">
<meta charset="ISO-8859-1">
<meta name="description" content="Generated by create next app"  />
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link th:href="@{/css/styles.css}" rel="stylesheet">
<link th:href="@{/css/scroll.css}" rel="stylesheet">
<link th:href="@{/css/logo.css}" rel="stylesheet">
<link th:href="@{/css/navbar.css}" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>

<title>School MockPage</title>
</head>
<body>
	<div th:insert = "~{/teacher_form :: scroll-block}"></div>
	<div th:insert = "~{/teacher_form :: logo-block}"></div>
	<div th:insert= "~{/teacher_form :: search}"></div>
	<div class="sticky-top" th:insert = "~{/teacher_form :: navbar}"></div>

  <section class="container-lg p-lg-5 signin-layout">
    <div class="signin-image p-lg-5 d-flex align-items-lg-center justify-content-lg-center">
      <div class="ps-5 pt-5 p-lg-5">
      <h2 class="mb-3">Sign in to know more about our students achievements</h2>
      <p>Don't have an account. <a href="/home/teacher"><span>Signup</span></a> here</p>
      </div>
    </div>
    <div class="signin-content pt-5 pt-lg-0 d-flex align-items-lg-center justify-content-center">
        <form th:action="@{/home/teacher/auth_teacher}" method="post">
		  <span class="text-warning p-2 fw-light" th:text="${usererr}"></span>
          <div class="mb-3">
            <label for="username" class="form-label">Student Roll No/Parent ID/Teacher ID</label>
            <input type="text" class="form-control" name="username" id="username"  
               placeholder="User ID" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" id="password" 
              autoComplete="password" 
             required />
             <span class="text-danger m-1 fw-light" th:text="${errormsg}"></span>
          </div>
          <div class="mb-1 form-check">
            <input type="checkbox" class="form-check-input" name="Check1" 
            id="Check1" Checked />
            <label for="Check1" class="form-label">Remember me</label>
          </div>
          <button type="submit" class="button w-50 d-flex justify-content-center">Login</button>
        </form>
    </div>
    <div>
    </div>
  </section>

	<div th:insert= "~{/teacher_form :: supportus}"></div>
	<div th:insert= "~{/teacher_form :: footer}"></div>
	

<script>
if(typeof window !== 'undefined'){
    const navbar = document.querySelector('nav');
    const logo = document.querySelector('h3')
  
    document.addEventListener("scroll",()=>{
      var rootelement = document.documentElement
      var scrolltotal = rootelement.scrollHeight-rootelement.clientHeight
      if(rootelement.scrollTop/scrolltotal>0.1){
        navbar.classList.add("nav-scroll");
        navbar.classList.remove("container-lg");
        logo.classList.remove("d-none")
      }
      else{
        navbar.classList.remove("nav-scroll");
        navbar.classList.add("container-lg");
        logo.classList.add("d-none")
      }
    });
  (()=>{
    var rootelement = document.documentElement
    rootelement.scrollTo({
      top:0,
      behavior:"smooth"
    })
  })();
}
</script>


</body>
</html>
